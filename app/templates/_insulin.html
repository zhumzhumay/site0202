<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insulin</title>
</head>
<body>

    <form action="" method="post" name="insulin">
         <div class="form-row align-items-center"><label class="mr-sm-2" for="inseat">Запись об инъекции инсулина</label>
    <div class="col-auto my-1">

      <select class="custom-select custom-select-lg mb-3" name="inseat" id="inseat">
        <option  selected>прием пищи</option>

        <option value="2">После обеда</option>
        <option value="3">После ужина</option>

      </select>
        <input type="datetime-local" size="1" name="timeins"  step="1" >
    </div>
             <div class="col-auto my-1">
                 <select class="custom-select custom-select-lg mb-3" name="instype" id="instype">
        <option value="1"selected>Ультракороткий</option>
        <option value="2">Короткий</option>
        <option value="3">Левимир</option>
        <option value="4">Пролонгированный</option>
      </select>
             </div>
             <div class="col-auto my-1">
             <input type="number" size="3" name="dose" min="1" max="40" step="1" value="5" id="dose">
                 <label class="mr-sm-2" for="dose">ед.</label>
             </div>

    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary" name="submit" value="ins">Submit</button>
    </div>
  </div>
    </form>

</body>
</html>
