<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insulin</title>
</head>
<body>

    <form action="" method="post" name="insulin">
        <p> {{ formins.eat }}</p>
        <p>{{ formins.time }}</p>
        <p>{{ formins.dose(min="1", max="40", step ='1')}}</p>
        <p> {{ formins.ins }}</p>
        <button type="submit" class="btn btn-primary" name="submit" value="insulin">Submit</button>
    </form>

</body>
</html>
